<!-- sending greetings with input url. -->
<div class="container result">
  <div class="greeting">
    <h1>Thank you for successfully entered the url</h1>

    <div *ngIf="url$ | async as url">
      <h3>The url you entered is {{ url }}</h3>
    </div>
  </div>
  <button class="back-button" (click)="navigateToOverView()">Back</button>
</div>
